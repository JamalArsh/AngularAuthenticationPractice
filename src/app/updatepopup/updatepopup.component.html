  <mat-card-header>
    <h1>Update user</h1>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="registrationForm"
      (ngSubmit)="updateUser()"
    >

        <mat-label>User name</mat-label>

      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>

      <mat-form-field class="example-full-width">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option [value]="">Select option</mat-option>
          <mat-option *ngFor="let item of roleList" [value]="item.code">
            {{ item.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <mat-checkbox formControlName class="example-margin"
          >Is Active</mat-checkbox
        >
      </div>
      <div>
        <button class="button" mat-raised-button color="primary">Update</button>
        <a class="button" mat-dialog-close mat-raised-button color="accent"
          >Close</a
        >
      </div>
    </form>
  </mat-card-content>
</mat-card>
